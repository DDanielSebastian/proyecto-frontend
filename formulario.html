<!DOCTYPE html>
<html>
    <head>
        <title>
            formularios
        </title>
    </head>
    <body>
        <h1>
            formulario 1
        </h1>
        <form action="registrar-formulario.html"
              method="post"> <!--sintaxis para crear fromularios-->
            <label>
                Nombre:
            </label><!--peticion de datos-->
            <!--formato del texto a introducir -->
           <input type="text"
                  maxlength="10"
                  size="20"
                  name="nombre">
                  <br>
            <label>
                Password
            </label>
            <input type="password"
                    size="10"
                    name="password">
            <input type="submit" value="Enviar"> <!--crear boton para enviar los datos-->
           
            </form>
        <!--permite generar cajas de eleccion en un formulario-->
        <h1>formulario 2</h1>
        <form action="registrar-formulario.html"
                method="post"> 
            <ul>
                <li>
                    <input type="checkbox" 
                    value="musica">
                    <label>Opcion1</label>
                </li>
                <li>    
                    <input type="checkbox" 
                    value="series">
                    <label>Opcion2</label>
                </li>  
            </ul>    
            <!--sirve para generar un formulario donde solo se pueda elegir 
            una opcion-->
           <label>Opcion A</label>
           <input type="radio" 
                    value="A"
                    name="opciones">
            <label>Opcion B</label>
            <input type="radio"
                    value="B"
                    name="opciones">

            <input type="submit" value="Enviar">
        </form>
        <!--inputs para un formulario con tablas-->
        <form>
            <table>
                <tr>
                    <td>
                        Nombre:
                    </td>
                    <td>
                        <input 
                            name="nombre" 
                            type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Fec Nac:
                    </td>
                    <td>
                        <input 
                            name="nombre" 
                            type="date"
                            >
                    </td>
                </tr>
                <tr>
                    <td>
                        Fec Nac:
                    </td>
                    <td>
                        <input 
                            name="nombre" 
                            type="number"
                             min="1"
                              max="150"
                              step="10">
                    </td>
                </tr>
            </table>

        </form>
        <a href="index.html">
            Ir a index
        </a>
    </body>



</html>
